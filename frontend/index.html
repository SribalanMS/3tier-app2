<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three-Tier CRUD App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 2rem; 
      background-color: #000;   /* Black background */
      color: #f0f0f0;           /* Light text */
    }
    h1, h2, h3 { color: #f0f0f0; }
    .hidden { display: none; }
    form { margin-bottom: 1rem; }
    input, button { 
      padding: 0.5rem; 
      margin: 0.25rem; 
      background-color: #222;   /* Dark input background */
      color: #f0f0f0;           /* Light text */
      border: 1px solid #555;   /* Subtle border */
    }
    input::placeholder { color: #aaa; }
    button { cursor: pointer; }
    #users, #transactions { margin-top: 1rem; }
    table { border-collapse: collapse; width: 100%; background-color: #111; }
    th, td { 
      border: 1px solid #444; 
      padding: 0.5rem; 
      color: #f0f0f0; 
    }
    th { background-color: #222; }
    tr:nth-child(even) { background-color: #1a1a1a; }
  </style>
  
</head>
<body>
  <h1>Three-Tier CRUD Application </h1>

  <!-- Login -->
  <div id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-status"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <h2>Dashboard</h2>
    <button onclick="listUsers()">List Users</button>
    <button onclick="listTransactions()">List Transactions</button>

    <h3>Create User</h3>
    <form id="create-user-form">
      <input type="text" id="new-username" placeholder="New Username" required />
      <input type="password" id="new-password" placeholder="Password" required />
      <button type="submit">Create</button>
    </form>

    <div id="users"></div>
    <div id="transactions"></div>
  </div>

  <script>
    const API_BASE = '/api';
    let token = null;

    // Login
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        const data = await res.json();
        token = data.token;
        document.getElementById('login-status').textContent = 'Login successful!';
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        document.getElementById('login-status').textContent = 'Login failed';
      }
    });

    // Create user
    document.getElementById('create-user-form').addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;
      const res = await fetch(`${API_BASE}/users`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        alert('User created');
        listUsers();
      } else {
        alert('Failed to create user');
      }
    });

    // List users with Update/Delete/Role buttons
    async function listUsers() {
      const res = await fetch(`${API_BASE}/users`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      let html = '<h3>Users</h3><table><tr><th>ID</th><th>Username</th><th>Roles</th><th>Actions</th></tr>';
      data.forEach(u => {
        html += `<tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.roles || ''}</td>
          <td>
            <button onclick="updateUser(${u.id})">Update</button>
            <button onclick="deleteUser(${u.id})">Delete</button>
            <button onclick="assignRole(${u.id})">Assign Role</button>
            <button onclick="removeRole(${u.id})">Remove Role</button>
          </td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('users').innerHTML = html;
    }

    // Update user
    async function updateUser(id) {
      const newUsername = prompt("Enter new username:");
      const newPassword = prompt("Enter new password:");
      if (!newUsername && !newPassword) {
        alert("Nothing to update");
        return;
      }
      const res = await fetch(`${API_BASE}/users/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ username: newUsername, password: newPassword })
      });
      if (res.ok) {
        alert("User updated");
        listUsers();
      } else {
        alert("Failed to update user");
      }
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      const res = await fetch(`${API_BASE}/users/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        alert("User deleted");
        listUsers();
      } else {
        alert("Failed to delete user");
      }
    }

    // Assign role
    async function assignRole(id) {
      const role = prompt("Enter role to assign:");
      if (!role) return;
      const res = await fetch(`${API_BASE}/users/${id}/roles`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ name: role })
      });
      if (res.ok) {
        alert("Role assigned");
        listUsers();
      } else {
        alert("Failed to assign role");
      }
    }

    // Remove role
    async function removeRole(id) {
      const role = prompt("Enter role to remove:");
      if (!role) return;
      const res = await fetch(`${API_BASE}/users/${id}/roles/${role}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      if (res.ok) {
        alert("Role removed");
        listUsers();
      } else {
        alert("Failed to remove role");
      }
    }

    // List transactions
    async function listTransactions() {
      const res = await fetch(`${API_BASE}/transaction`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      let html = '<h3>Transactions</h3><table><tr><th>ID</th><th>Reference</th><th>Amount</th><th>Status</th></tr>';
      data.forEach(t => {
        html += `<tr><td>${t.id}</td><td>${t.reference}</td><td>${t.amount}</td><td>${t.status}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('transactions').innerHTML = html;
    }
  </script>
</body>
</html>
